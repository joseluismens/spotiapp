<app-loading *ngIf="loading"></app-loading>
<div class="row" *ngIf= "!loading">
	<div class="col-2">
		<img [src]="artista.images | noimage" class="img-thumbnail rounded-circle">
	</div>
	<div class="col my-auto">
		<h3>{{artista.name}}</h3>
		<a [href]="artista.external_urls.spotify">
			Ir a la pagina del artista
		</a>
	</div>
	<div class="col-4 text-right my-auto">
		<button class="btn btn-outline-danger" routerLink="/search">Regresar</button>
		 	
	</div>
	

</div>
<div class="row">
	<div class="col">
		<table class="table">
			<thead>
				<tr>
					<th>Foto</th>
					<th>Album</th>
					<th>Canci√≥n</th>
					<th>Vista previa</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor ="let track of tracks ">
					<td><img [src]="track.album.images | noimage" alt="" class="img-thumbnail" width="100px" height="100px"></td>
					<td>{{track.album.name}}</td>
					<td>{{track.name}}</td>
					<td>
						<audio [src]="track.preview_url" controls></audio>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
